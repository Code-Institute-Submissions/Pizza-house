{% extends 'base.html' %}


{% block content %}

<h1>Salad</h1>


{% for s in salad %}
<div class="row ml-3">
	<div class="col-3 themed-grid-col">{{s.name}}</div>
	<div class="col-3 themed-grid-col">{{s.description}}</div>
	<div class="col-3 themed-grid-col">${{s.price}}</div>
	<form action="#" method="POST"> {% csrf_token %}

		<input type="submit" value="Add to Cart">
</form>
</div>

{% endfor  %}


{% endblock%}
