{% extends 'base.html' %}


{% block content %}

<h1>Hamburger</h1>


{% for h in hamburger %}
<div class="row ml-3">
	<div class="col-3 themed-grid-col">{{h.name}}</div>
	<div class="col-3 themed-grid-col">{{h.description}}</div>
	<div class="col-3 themed-grid-col">${{h.price}}</div>
	<form action="#" method="POST"> {% csrf_token %}

		<input type="submit" value="Add to Cart">
</form>
</div>

{% endfor  %}


{% endblock%}
