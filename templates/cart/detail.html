{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<h1>Food Cart</h1>

<table>
	 {% for id, item in cart.cart.items %}
	
			<div class="row ml-3 order_detail">
				<div class="col-3 themed-grid-col">${{item.price}}</div>
				<div class="col-3 themed-grid-col">{{item.quantity}}</div>
			</div>
            <form action="{% url 'cart:cart_remove' id %} " method="POST">{% csrf_token %}
            <input type="submit" value="remove">
            
            </form>
	
	{% endfor %}

	<tr class="total">
		<td> Total</td>
		<td class="col-span-4"></td>
		<td class="num"> $ {{cart.get_total_price}}</td>
	</tr>
</table>

<p class="text-right">
	<a href="{% url 'menu'%}" class="button light"> Continue Ordering</a>
</p>

{% endblock %}
