{% extends "base.html" %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col  text-center">
                <h2 class="logo-font mb-5">Food Management</h2>
                <h5 class="text-muted">Add a Food Item</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="POST" action="{% url 'add_food' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-dark rounded-0" href="{% url 'menu' %}">Cancel</a>
                        <button class="btn btn-primary rounded-0" type="submit">Add Item</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
