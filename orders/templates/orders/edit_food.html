{% extends "base.html" %}


{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Food Management</h2>
                <h5 class="text-muted">Edit a Food Item</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_food' food.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-dark" href="{% url 'menu' %}">Cancel</a>
                        <button class="btn btn-primary " type="submit">Update Item</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
