{% extends 'base.html' %}


{% block content %}

<h1>Kebab</h1>


{% for k in kebab %}
<div class="row ml-3">
	<div class="col-3 themed-grid-col">{{k.name}}</div>
	<div class="col-3 themed-grid-col">{{k.description}}</div>
	<div class="col-3 themed-grid-col">${{k.price}}</div>
	<form action="#" method="POST"> {% csrf_token %}
		<input type="submit" value="Add to Cart">
</form>
</div>

{% endfor  %}


{% endblock%}
